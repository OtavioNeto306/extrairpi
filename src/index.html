<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extrator de RPI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Extrator de Deferimentos RPI</h1>
            <p>Extraia automaticamente registros de deferimento sem procurador</p>
        </header>

        <main>
            <!-- Área de Upload -->
            <div class="upload-section">
                <div id="drop-zone" class="drop-zone">
                    <div class="drop-content">
                        <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14,2 14,8 20,8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                            <polyline points="10,9 9,9 8,9"></polyline>
                        </svg>
                        <h3>Arraste e solte o arquivo PDF aqui</h3>
                        <p>ou</p>
                        <button id="select-file-btn" class="select-btn">Selecionar Arquivo</button>
                        <p class="file-info">Apenas arquivos PDF são aceitos</p>
                    </div>
                </div>
                <input type="file" id="file-input" accept=".pdf" style="display: none;">
            </div>

            <!-- Área de Feedback -->
            <div id="feedback" class="feedback hidden">
                <div class="loading-spinner"></div>
                <p id="feedback-text">Processando PDF... aguarde.</p>
            </div>

            <!-- Container de Resultados -->
            <div id="container-resultados" class="results-container hidden">
                <div class="results-header">
                    <h2>Registros Encontrados</h2>
                    <div class="results-actions">
                        <button id="copy-all-btn" class="action-btn">Copiar Todos</button>
                        <button id="export-btn" class="action-btn">Exportar</button>
                    </div>
                </div>
                <div id="results-list" class="results-list">
                    <!-- Resultados serão inseridos aqui dinamicamente -->
                </div>
            </div>
        </main>
    </div>

    <script src="main.js"></script>
</body>
</html>
